<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep the Books - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="Keep the Books Logo" class="img-fluid rounded-circle" style="width: 50px; height: auto;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html" aria-current="page">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <section id="contact-section" class="py-5">
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="display-4 fw-bold mb-5">Work With Us!</h1>

          <div class="contact-info-item">
            <i class="fa-solid fa-phone" style="font-size: 1.5rem;"></i>
            <div>
              <p class="mb-0 fw-bold">Phone</p>
              <p class="mb-0">(123) 456 7890</p>
            </div>
          </div>

          <div class="contact-info-item">
            <i class="fa-solid fa-envelope" style="font-size: 1.5rem;"></i>
            <div>
              <p class="mb-0 fw-bold">Email</p>
              <p class="mb-0">bookkeeping@ktb.com</p>
            </div>
          </div>

          <div class="contact-info-item">
            <i class="fa-brands fa-instagram" style="font-size: 1.5rem;"></i>
            <div>
              <p class="mb-0 fw-bold">Instagram</p>
              <p class="mb-0"><a href="https://www.instagram.com/keepthebooks_ssm/" target="_blank" class="text-decoration-none text-muted">https://www.instagram.com/keepthebooks_ssm/</a></p>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="p-4 rounded-3 shadow-lg" style="background-color: var(--ktb-purple); color: white;">
            <form action="https://formspree.io/f/mrbnvlzw" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-4">
                <label for="email" class="form-label fw-bold">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>

              <div class="mb-4">
                <label class="form-label fw-bold d-block">Service Inquiry</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="service" id="consultation" value="Consultation" checked>
                  <label class="form-check-label" for="consultation">Consultation</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="service" id="taxPrep" value="Tax Prep">
                  <label class="form-check-label" for="taxPrep">Tax Prep</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="service" id="financialReporting" value="Financial Reporting">
                  <label class="form-check-label" for="financialReporting">Financial Reporting</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="service" id="generalInquiry" value="General Inquiry">
                  <label class="form-check-label" for="generalInquiry">General Inquiry</label>
                </div>
              </div>

              <div class="mb-4">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 Keep the Books. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
